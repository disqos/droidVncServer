name: Build APK (Ant)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 8

    - name: Install Ant
      run: sudo apt-get update && sudo apt-get install -y ant

    - name: Install Android SDK (legacy with Ant tasks)
      run: |
        wget https://dl.google.com/android/repository/tools_r25.2.5-linux.zip -O sdk-tools.zip
        unzip -q sdk-tools.zip -d $HOME/android-sdk
        export ANDROID_HOME=$HOME/android-sdk
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

        # instalar paquetes antiguos necesarios
        yes | $ANDROID_HOME/tools/android update sdk --no-ui --all --filter "platform-tools,tools,build-tools-19.1.0,android-15,addon-google_apis-google-15"

    - name: Build APK with Ant
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        ant debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: DroidVNC-APK
        path: bin/*.apk
