name: Build APK (Ant)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 8

    - name: Install Ant
      run: sudo apt-get update && sudo apt-get install -y ant unzip wget

    - name: Install Android SDK (legacy)
      run: |
        wget https://dl.google.com/android/repository/tools_r25.2.5-linux.zip -O sdk-tools.zip
        unzip -q sdk-tools.zip -d $HOME/android-sdk
        export ANDROID_HOME=$HOME/android-sdk
        echo "sdk.dir=$ANDROID_HOME" > ant.properties
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

        # instalar plataforma Android 16 (puedes ajustar seg√∫n tu project.properties)
        yes | $ANDROID_HOME/tools/android update sdk --no-ui --all --filter android-16

    - name: Build APK with Ant
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        ant -Djava.awt.headless=true debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: DroidVNC-APK
        path: bin/*.apk
